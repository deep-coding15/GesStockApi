server:
  port: 8089

spring:
  datasource:
    url: jdbc:h2:mem:gesstockdb
    driver-class-name: org.h2.Driver
    username: deepcoding15
    password:

  h2:
    console:
      enabled: true
      path: /h2-console
      

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
